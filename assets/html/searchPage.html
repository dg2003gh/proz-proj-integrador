<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="website so that people with any type of disability can find establishments that offer support to them."
    />
    <meta
      name="keywords"
      content="Accessuratio, accessible establishments, accessibility, establishment "
    />
    <meta
      name="author"
      content="David Shelton, Douglas Guimarães, Elisângela Rosa, Isabella Flauzino"
    />
    <title>Accessuratio</title>
    <!-- CSS IMPORTS-->
    <link rel="stylesheet" href="../css/utilities/reset.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/modal.css" />
    <link rel="stylesheet" href="../css/components/label.css" />
    <link rel="stylesheet" href="../css/components/card.css" />
    <link rel="stylesheet" href="../css/components/toolsDropdow.css" />
    <link rel="stylesheet" href="../css/utilities/utilities.css" />
    <link rel="stylesheet" href="../css/utilities/animation.css" />
    <link rel="stylesheet" href="../css/utilities/color.css" />
    <link rel="stylesheet" href="../css/utilities/color-classes.css" />
    <!-- MEDIA QUERIES-->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/components/mediaQueries/header.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/components/mediaQueries/modal.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/components/mediaQueries/card.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/utilities/mediaQueries/utilities.css"
    />
    <!-- WEBSITE FAVICON-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../imgs/favicon/site.webmanifest" />
    <!-- ICON LIBRARIES-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT IMPORTS-->
    <script defer src="../js/modal.js"></script>
    <script defer src="../js/togglePassword.js"></script>
    <script defer src="../js/mobileButton.js"></script>
    <script defer src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script defer src="../js/toolsDropdown.js"></script>
    <script defer src="../js/inputEvents.js"></script>
    <script defer src="../js/validation.js"></script>
    <script defer type="module" src="../js/classes/NewsCard.js"></script>
    <script
      defer
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script defer src="../js/translate.js"></script>
    <script defer src="../js/vlibras.js"></script>
    <script defer src="../js/searchBar.js" type="module"></script>
    <script defer src="../js/fictionalDataBase.js" type="module"></script>
    <script defer src="../js/classes/SearchBar.js" type="module"></script>
  </head>
  <body>
    <header class="c-site-header u-secondary-bg-color">
      <a href="./index.html" tabindex="0" class="c-site-header__logo">
        <img
          src="../imgs/site-icon.png"
          alt="website icon"
          width="35"
          height="35"
          tabindex="-1"
        />
      </a>
      <span class="u-row-container">
        <input
          type="text"
          placeholder="Search establishments... "
          class="ri-search-line c-site-header__search-input"
          id="c-search_input"
          title="Search input (Press 'p' to focus)"
          aria-label="Search input (Press 'p' to focus)"
          tabindex="0"
        />
        <button
          id="c-search_button"
          aria-label="Search button."
          class="c-site-header_search-button u-primary-bg-color u-primary-bg-color-hovered"
          tabindex="0"
        >
          <i class="ri-search-line"></i>
        </button>
      </span>
      <span class="c-site-header__buttons-container">
        <button
          class="c-site-header__register-button u-accept-color"
          data-modal-target="#user_modal"
          tabindex="0"
        >
          Register
        </button>
        <button
          class="c-site-header__login-button u-primary-bg-color u-primary-bg-color-hovered"
          data-modal-target="#login_modal"
          tabindex="0"
        >
          Login
        </button>
      </span>
      <i
        class="ri-align-justify u-primary-bg-color u-primary-bg-color-hovered"
        id="c-site-header__mobile-button"
        onclick="toggleMobileMenu()"
      ></i>
      <span id="c-site-header__mobile-menu">
        <button
          class="c-site-header__register-button u-accept-color"
          data-modal-target="#user_modal"
        >
          Register
        </button>
        <button
          class="c-site-header__login-button u-primary-bg-color u-primary-bg-color-hovered"
          data-modal-target="#login_modal"
        >
          Login
        </button>
      </span>
    </header>
    <main>
      <section class="u-position-relative">
        <i
          class="ri-arrow-go-back-line u-margin u-padding u-rounded u-tertiary-bg-color u-mouse-over"
          onclick="window.history.back()"
        ></i>
        <i
          class="ri-tools-line u-mouse-over u-accept-color u-center"
          id="c-tools-dropdown"
          title="Toolbox - Choose language and use Vlibras app. (Press 'b' to open)"
          aria-label="Toolbox - Choose language and use Vlibras app."
          tabindex="0"
        ></i>
        <div
          id="c-tools-dropdown__menu"
          class="u-column-container u-tertiary-bg-color u-border-radius u-center"
          tabindex="-1"
        >
          <div vw id="c-vlibras" class="enabled" tabindex="-1">
            <div vw-access-button class="active" tabindex="0"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <div
            id="google_translate_element"
            class="c-translator-button u-padding"
            tabindex="0"
          ></div>
        </div>
      </section>
      <section id="c-modal-container">
        <form class="c-modal u-primary-bg-color" id="login_modal" tabindex="-1">
          <i
            class="ri-arrow-go-back-line u-mobile__back-button u-padding u-rounded u-tertiary-bg-color u-mouse-over"
            data-modal-target="#login_modal"
          ></i>
          <fieldset class="u-column-container">
            <label
              for="user_input_login_modal"
              class="c-label u-tertiary-bg-color"
              tabindex="-1"
            >
              Username
            </label>
            <input
              required
              id="user_input_login_modal"
              type="text"
              class="c-modal__input u-tertiary-bg-color"
              placeholder="Enter your username..."
              aria-label="Enter your username."
              tabindex="-1"
            />
          </fieldset>
          <br />
          <fieldset class="u-column-container">
            <label
              for="password_input_login_modal"
              class="c-label u-tertiary-bg-color"
              tabindex="-1"
            >
              Password
            </label>
            <span class="c-modal__password-container" tabindex="-1">
              <input
                required
                id="password_input_login_modal"
                class="c-modal__input u-tertiary-bg-color"
                type="password"
                placeholder="Enter your password..."
                aria-label="Enter your password."
                tabindex="-1"
              />
              <i class="ri-eye-line c-modal__toggle-password" tabindex="-1"></i>
            </span>
          </fieldset>
          <br />
          <fieldset>
            <button
              id="submit_login_modal"
              class="c-modal__button u-tertiary-bg-color"
              type="submit"
              aria-label="Login button"
              tabindex="-1"
            >
              Login
            </button>
            <br />
            <a
              data-modal-target="#recover_password_modal"
              class="c-modal__link u-highlight-color"
              tabindex="-1"
            >
              Forgot your password ?
            </a>
          </fieldset>
        </form>
        <form class="c-modal u-primary-bg-color" id="user_modal" tabindex="-1">
          <i
            class="ri-arrow-go-back-line u-mobile__back-button u-padding u-rounded u-tertiary-bg-color u-mouse-over"
            data-modal-target="#user_modal"
          ></i>
          <img
            id="user_photo"
            src="../imgs/icons/user.svg"
            alt="User photo"
            width="150"
            height="150"
            tabindex="-1"
          />
          <br />
          <fieldset
            class="u-column-container u-mobile__container"
            tabindex="-1"
          >
            <fieldset class="u-row-container u-mobile__container" tabindex="-1">
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="name_input_user_modal"
                  tabindex="-1"
                >
                  Name
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="name_input_user_modal"
                  type="text"
                  placeholder="Enter the name of the user..."
                  aria-label="Enter the name of the user."
                  tabindex="-1"
                />
              </span>
              <br />
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="surname_input_user_modal"
                  tabindex="-1"
                >
                  Surname
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="surname_input_user_modal"
                  type="text"
                  placeholder="Enter your surname..."
                  aria-label="Enter your surname."
                  tabindex="-1"
                />
              </span>
            </fieldset>
            <fieldset class="u-row-container u-mobile__container">
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="username_input_user_modal"
                  tabindex="-1"
                >
                  Username
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="username_input_user_modal"
                  type="text"
                  placeholder="Enter your username..."
                  aria-label="Enter your username."
                  tabindex="-1"
                />
              </span>
              <br />
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="email_input_user_modal"
                  tabindex="-1"
                >
                  E-mail
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="email_input_user_modal"
                  type="email"
                  placeholder="Enter the user's email.."
                  aria-label="Enter the user's email."
                  tabindex="-1"
                />
              </span>
            </fieldset>
            <br />
            <fieldset class="u-row-container u-mobile__container" tabindex="-1">
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="password_input_user_modal"
                  tabindex="-1"
                >
                  Password
                </label>
                <span class="c-modal__password-container" tabindex="-1">
                  <input
                    required
                    class="c-modal__input u-tertiary-bg-color u-tertiary-bg-color"
                    id="password_input_user_modal"
                    type="password"
                    placeholder="Enter your password..."
                    aria-label="Enter your password."
                    tabindex="-1"
                  />
                  <i
                    class="ri-eye-line c-modal__toggle-password"
                    tabindex="-1"
                  ></i>
                </span>
              </span>
              <br />
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="retype_password_input_user_modal"
                  tabindex="-1"
                >
                  Check Password
                </label>
                <span class="c-modal__password-container" tabindex="-1">
                  <input
                    required
                    class="c-modal__input u-tertiary-bg-color"
                    id="retype_password_input_user_modal"
                    type="password"
                    placeholder="Retype your password..."
                    aria-label="Retype your password."
                    tabindex="-1"
                  />
                  <i
                    class="ri-eye-line c-modal__toggle-password"
                    tabindex="-1"
                  ></i>
                </span>
              </span>
            </fieldset>
            <fieldset
              class="u-column-container u-center u-gap u-margin u-border-radius u-padding u-tertiary-bg-color"
            >
              <label for="c-IsAEstablishmentOwner">
                <strong>I'm a establishment Owner</strong>
              </label>
              <input
                id="c-IsAEstablishmentOwner"
                aria-label="I'm a establishment Owner"
                title="Check if you are a establishment owner"
                type="checkbox"
              />
            </fieldset>
          </fieldset>
          <br />
          <fieldset
            id="c-userDisability-container"
            class="u-column-container u-center u-margin u-border-radius u-padding u-tertiary-bg-color"
            tabindex="-1"
          >
            <label
              class="c-label"
              for="disability_select_user_modal"
              title="Necessary for the website to recommend establishments that support your disability."
              tabindex="-1"
            >
              <strong>
                Do you want to declare<br />
                your disability?
              </strong>
            </label>
            <br />
            <select
              class="c-modal__select u-primary-bg-color"
              name=""
              id="disability_select_user_modal"
              tabindex="-1"
            >
              <option tabindex="-1" value="null">Not declared</option>
              <option value="">Wheelchair user</option>
              <option>Blind</option>
              <option value="">NeuroDivergent</option>
            </select>
          </fieldset>
          <fieldset
            id="c-owner-id-container"
            class="u-column-container u-center u-margin u-border-radius u-display-none u-padding u-tertiary-bg-color"
          >
            <label
              class="c-label u-self-center u-tertiary-bg-color"
              for="c-ownerId"
            >
              <strong>Owner ID</strong>
            </label>
            <input
              id="c-ownerId"
              class="c-modal__input u-primary-bg-color u-border-radius"
              type="text"
              aria-label="Owner id"
              placeholder="type your id..."
              title="type your id!"
              tabindex="-1"
            />
          </fieldset>
          <br />
          <fieldset class="u-column-container c-modal__error-field-container">
            <label
              class="c-label u-self-center u-tertiary-bg-color"
              for="error_field_user_modal"
              tabindex="-1"
            >
              Error output
            </label>
            <br />
            <textarea
              class="c-modal__error-field u-tertiary-bg-color u-denied"
              id="error_field_user_modal"
              tabindex="-1"
              disabled
            >
               Validation field if any data
               are exempt! hidden by default.
         </textarea
            >
          </fieldset>
          <br />
          <button
            class="c-modal__button u-accept-color"
            type="submit"
            aria-label="Button to register the user."
            tabindex="-1"
          >
            Register
          </button>
        </form>
        <form id="c-more-photo-modal" class="c-modal u-primary-bg-color"></form>
        <div id="overlay" data-modal-target="" tabindex="-1"></div>
      </section>
      <section class="u-column-container u-center">
        <section>
          <div
            class="u-row-container u-vertical-center u-mobile__tags-container"
          >
            <div class="u-column-container">
              <label
                class="c-label u-tertiary-bg-color u-self-center"
                for="c-tags-container__stablishments_container"
              >
                Establishments
              </label>
              <div
                id="c-tags-container__stablishments_container"
                class="u-column-container u-secondary-bg-color u-border-radius u-gap u-padding u-margin"
              >
                <span class="u-row-container u-gap u-center">
                  <span
                    name="#restaurant"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Restaurant
                  </span>
                  <span
                    name="#coffeeShop"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Coffee Shop
                  </span>
                </span>
                <span class="u-row-container u-gap">
                  <span
                    name="#hotel"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-overjs-tag"
                  >
                    Hotel
                  </span>
                  <span
                    name="#company"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Company
                  </span>
                </span>
              </div>
            </div>
            <div class="u-column-container u-center">
              <label
                class="c-label u-tertiary-bg-color u-self-center"
                for="c-tags-container__types_of_disability_container"
              >
                Types of Disability
              </label>
              <div
                id="c-tags-container__types_of_disability_container"
                class="u-column-container u-secondary-bg-color u-border-radius u-gap u-padding u-margin"
              >
                <span class="u-row-container u-gap">
                  <span
                    name="#physicalMotorDisability"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Physical-motor
                  </span>
                  <span
                    name="#visualDisability"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Visual
                  </span>
                </span>
                <span class="u-row-container u-gap">
                  <span
                    name="#neuroDivergentDisability"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Neurodivergent
                  </span>
                  <span
                    name="#hearingDisability"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Hearing
                  </span>
                </span>
              </div>
            </div>
            <div class="u-column-container">
              <label
                class="c-label u-tertiary-bg-color u-self-center"
                for="c-tags-container__locality_container"
              >
                Locality
              </label>
              <div
                id="c-tags-container__locality_container"
                class="u-column-container u-center u-secondary-bg-color u-gap u-border-radius u-padding u-margin"
              >
                <span class="u-row-container u-gap">
                  <span
                    name="upTo2km"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Up to 2km
                  </span>
                  <span
                    name="upTo4km"
                    active="false"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Up to 4km
                  </span>
                </span>
                <span class="u-row-container u-gap">
                  <span
                    name="upTo10km"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Up to 10km
                  </span>
                  <span
                    name="nearToMe"
                    class="u-tertiary-bg-color u-border-radius u-padding u-mouse-over js-tag"
                  >
                    Near to me
                  </span>
                </span>
              </div>
            </div>
          </div>
        </section>
        <section class="u-column-container u-center u-margin u-full-width">
          <h3
            class="c-label u-tertiary-bg-color u-border-radius u-padding u-self-center"
          >
            Searching Result
          </h3>
          <div
            id="c-searching-container__result"
            class="u-column-container u-secondary-bg-color u-border-radius u-margin u-gap u-padding"
          >
            <div class="u-padding">
              <strong>No establishments found</strong>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
