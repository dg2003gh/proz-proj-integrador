<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="website so that people with any type of disability can find establishments that offer support to them."
    />
    <meta
      name="keywords"
      content="Accessuratio, accessible establishments, accessibility, establishment "
    />
    <meta
      name="author"
      content="David Shelton, Douglas Guimarães, Elisângela Rosa, Isabella Flauzino"
    />
    <title>Accessuratio</title>
    <!-- CSS IMPORTS-->
    <link rel="stylesheet" href="../css/utilities/reset.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/modal.css" />
    <link rel="stylesheet" href="../css/components/label.css" />
    <link rel="stylesheet" href="../css/components/card.css" />
    <link rel="stylesheet" href="../css/components/slider.css" />
    <link rel="stylesheet" href="../css/components/toolsDropdow.css" />
    <link rel="stylesheet" href="../css/utilities/utilities.css" />
    <link rel="stylesheet" href="../css/utilities/color.css" />
    <link rel="stylesheet" href="../css/utilities/color-classes.css" />
    <!-- MEDIA QUERIES-->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/components/mediaQueries/header.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/components/mediaQueries/modal.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/components/mediaQueries/card.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="../css/utilities/mediaQueries/utilities.css"
    />
    <!-- WEBSITE FAVICON-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../imgs/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../imgs/favicon/site.webmanifest" />
    <!-- ICON LIBRARIES-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT IMPORTS-->
    <script defer src="../js/modal.js"></script>
    <script defer src="../js/togglePassword.js"></script>
    <script defer src="../js/mobileButton.js"></script>
    <script defer src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script defer src="../js/toolsDropdown.js"></script>
    <script defer src="../js/inputEvents.js"></script>
    <script defer src="../js/classes/Slider.js"></script>
    <script defer src="../js/slider.js"></script>
    <script defer type="module" src="../js/muralCards.js"></script>
    <script defer src="../js/classes/NewsCard.js"></script>
    <script
      defer
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script defer src="../js/translate.js"></script>
    <script defer src="../js/vlibras.js"></script>
  </head>
  <body>
    <header class="c-site-header u-secondary-bg-color">
      <a href="./index.html" tabindex="0" class="c-site-header__logo">
        <img
          src="../imgs/site-icon.png"
          alt="website icon"
          width="35"
          height="35"
          tabindex="-1"
        />
      </a>
      <span class="u-row-container">
        <input
          type="text"
          placeholder="Search establishments... "
          class="ri-search-line c-site-header__search-input"
          id="c-search_input"
          title="Search input (Press 'p' to focus)"
          aria-label="Search input (Press 'p' to focus)"
          tabindex="0"
        />
        <button
          id="c-search_button"
          aria-label="Search button."
          class="c-site-header_search-button u-primary-bg-color u-primary-bg-color-hovered"
          tabindex="0"
        >
          <i class="ri-search-line"></i>
        </button>
      </span>
      <span class="c-site-header__buttons-container">
        <button
          class="c-site-header__register-button u-accept-color"
          data-modal-target="#user_modal"
          tabindex="0"
        >
          Register
        </button>
        <button
          class="c-site-header__login-button u-primary-bg-color u-primary-bg-color-hovered"
          data-modal-target="#login_modal"
          tabindex="0"
        >
          Login
        </button>
      </span>
      <i
        class="ri-align-justify u-primary-bg-color u-primary-bg-color-hovered"
        id="c-site-header__mobile-button"
        onclick="toggleMobileMenu()"
      ></i>
      <span id="c-site-header__mobile-menu">
        <button
          class="c-site-header__register-button u-accept-color"
          data-modal-target="#user_modal"
        >
          Register
        </button>
        <button
          class="c-site-header__login-button u-primary-bg-color u-primary-bg-color-hovered"
          data-modal-target="#login_modal"
        >
          Login
        </button>
      </span>
    </header>
    <main>
      <section>
        <i
          class="ri-tools-line u-mouse-over u-accept-color u-center"
          id="c-tools-dropdown"
          title="Toolbox - Choose language and use Vlibras app. (Press 'b' to open)"
          aria-label="Toolbox - Choose language and use Vlibras app."
          tabindex="0"
        ></i>
        <div
          id="c-tools-dropdown__menu"
          class="u-column-container u-tertiary-bg-color u-border-radius u-center"
          tabindex="-1"
        >
          <div vw id="c-vlibras" class="enabled" tabindex="-1">
            <div vw-access-button class="active" tabindex="0"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <div
            id="google_translate_element"
            class="c-translator-button u-padding"
            tabindex="0"
          ></div>
        </div>
      </section>
      <section>
        <form class="c-modal u-primary-bg-color" id="user_modal" tabindex="-1">
          <img
            id="user_photo"
            src="../imgs/icons/user.svg"
            alt="User photo"
            width="150"
            height="150"
            tabindex="-1"
          />
          <br />
          <fieldset class="u-column-container u-mobile-container" tabindex="-1">
            <fieldset class="u-row-container u-mobile-container" tabindex="-1">
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="name_input_user_modal"
                  tabindex="-1"
                >
                  Name
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="name_input_user_modal"
                  type="text"
                  placeholder="Enter the name of the user..."
                  aria-label="Enter the name of the user."
                  tabindex="-1"
                />
              </span>
              <br />
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="surname_input_user_modal"
                  tabindex="-1"
                >
                  Surname
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="surname_input_user_modal"
                  type="text"
                  placeholder="Enter your surname..."
                  aria-label="Enter your surname."
                  tabindex="-1"
                />
              </span>
            </fieldset>
            <fieldset class="u-row-container u-mobile-container">
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="username_input_user_modal"
                  tabindex="-1"
                >
                  Username
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="username_input_user_modal"
                  type="text"
                  placeholder="Enter your username..."
                  aria-label="Enter your username."
                  tabindex="-1"
                />
              </span>
              <br />
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="email_input_user_modal"
                  tabindex="-1"
                >
                  E-mail
                </label>
                <input
                  required
                  class="c-modal__input u-tertiary-bg-color"
                  id="email_input_user_modal"
                  type="email"
                  placeholder="Enter the user's email.."
                  aria-label="Enter the user's email."
                  tabindex="-1"
                />
              </span>
            </fieldset>
            <br />
            <fieldset class="u-row-container u-mobile-container" tabindex="-1">
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="password_input_user_modal"
                  tabindex="-1"
                >
                  Password
                </label>
                <span class="c-modal__password-container" tabindex="-1">
                  <input
                    required
                    class="c-modal__input u-tertiary-bg-color u-tertiary-bg-color"
                    id="password_input_user_modal"
                    type="password"
                    placeholder="Enter your password..."
                    aria-label="Enter your password."
                    tabindex="-1"
                  />
                  <i
                    class="ri-eye-line c-modal__toggle-password"
                    tabindex="-1"
                  ></i>
                </span>
              </span>
              <br />
              <span class="u-column-container u-margin">
                <label
                  class="c-label u-tertiary-bg-color"
                  for="retype_password_input_user_modal"
                  tabindex="-1"
                >
                  Check Password
                </label>
                <span class="c-modal__password-container" tabindex="-1">
                  <input
                    required
                    class="c-modal__input u-tertiary-bg-color"
                    id="retype_password_input_user_modal"
                    type="password"
                    placeholder="Retype your password..."
                    aria-label="Retype your password."
                    tabindex="-1"
                  />
                  <i
                    class="ri-eye-line c-modal__toggle-password"
                    tabindex="-1"
                  ></i>
                </span>
              </span>
            </fieldset>
          </fieldset>
          <br />
          <fieldset
            class="u-column-container u-center u-margin u-border-radius u-padding u-tertiary-bg-color"
            tabindex="-1"
          >
            <label
              class="c-label"
              for="disability_select_user_modal"
              title="Necessary for the website to recommend establishments that support your disability."
              tabindex="-1"
            >
              <strong>
                Do you want to declare<br />
                your disability?
              </strong>
            </label>
            <br />
            <select
              class="c-modal__select u-primary-bg-color"
              name=""
              id="disability_select_user_modal"
              tabindex="-1"
            >
              <option tabindex="-1" value="">Not declared</option>
            </select>
          </fieldset>
          <br />
          <fieldset class="u-column-container">
            <label
              class="c-label u-self-center u-tertiary-bg-color"
              for="error_field_user_modal"
              tabindex="-1"
            >
              Error output
            </label>
            <br />
            <textarea
              class="c-modal__error-field u-tertiary-bg-color u-denied"
              id="error_field_user_modal"
              tabindex="-1"
              disabled
            >
               Validation field if any data
               are exempt! hidden by default.
         </textarea
            >
          </fieldset>

          <br />
          <button
            class="c-modal__button u-accept-color"
            type="submit"
            aria-label="Button to register the user."
            tabindex="-1"
          >
            Register
          </button>
        </form>
        <div id="overlay" data-modal-target="" tabindex="-1"></div>
      </section>
      <section class="u-margin u-row-container">
        <h1 class="u-column-container u-margin u-title">
          <strong class="u-highlight-color"> DISCOVER </strong>
          News, studies and much <br />
          more related to respect for people <br />
          with disabilities!
        </h1>
      </section>
      <section class="u-column-container">
        <h2 class="c-label u-self-center u-padding u-tertiary-bg-color">
          <strong class="u-highlight-color"> Highlights of the week</strong>
        </h2>
        <div
          class="c-slider u-secondary-bg-color u-margin u-padding u-self-center"
        >
          <i class="ri-arrow-left-s-line c-slider__button"></i>
          <span class="c-slider__content-container u-row-container"> </span>
          <i class="ri-arrow-right-s-line c-slider__button"></i>
        </div>
      </section>
      <section class="u-column-container">
        <h2 class="c-label u-self-center u-padding u-tertiary-bg-color">
          <strong>Mural</strong>
        </h2>
        <div
          id="js-mural_section"
          class="u-grid-container u-secondary-bg-color u-margin u-gap u-padding u-border-radius"
        ></div>
      </section>
    </main>
  </body>
</html>
